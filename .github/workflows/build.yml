name: Build Android APK

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This sets the default terminal folder to 'client' for all "run" steps
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 2. Setup pnpm (Since you use pnpm)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3. Install Dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build Next.js
      - name: Build Next.js
        run: pnpm build

      # 5. Sync Capacitor (Copy web build to android folder)
      - name: Sync Capacitor
        run: npx cap sync

      # 6. Setup Java (Required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 7. Build the APK using Gradle
      # Note: We must explicitly go into the android folder here
      - name: Build APK
        working-directory: ./client/android
        run: chmod +x gradlew && ./gradlew assembleDebug

      # 8. Upload the APK to GitHub Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk